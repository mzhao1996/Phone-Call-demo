<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webhook Data Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Webhook 数据展示</h1>
        {% if webhook_data and webhook_data|length > 0 %}
            <ul>
            {% for item in webhook_data %}
                <li><pre>{{ item | tojson(indent=2, ensure_ascii=False) }}</pre></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>暂无收到任何 webhook 数据。</p>
        {% endif %}
        <hr>
        <p>POST 数据到 <code>/webhook</code> 即可在此页面看到。</p>
    </div>
</body>
</html>
